name: Build and Publish npm Package

on:
  push:
    branches:
      - main
    paths:
      - 'cli/package.json'
      - 'cli/lib/**'
      - 'cli/bin/**'
      - 'cli/teamspec-core/**'
      - 'cli/test/**'
      - '.github/workflows/publish-npm.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test and Lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'cli/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./cli

      - name: Run consistency check
        run: npm run check:consistency
        working-directory: ./cli

      - name: Run parity check
        run: npm run check:parity
        working-directory: ./cli

      - name: Run linter
        run: npm run lint
        working-directory: ./cli

      - name: Run tests
        run: npm test
        working-directory: ./cli

  publish:
    needs: test
    runs-on: ubuntu-latest
    name: Publish to npm Registry
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'cli/package-lock.json'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci
        working-directory: ./cli

      - name: Sync teamspec-core
        run: npm run sync
        working-directory: ./cli

      - name: Check if version changed
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./cli/package.json').version")
          PUBLISHED_VERSION=$(npm view teamspec version 2>/dev/null || echo "0.0.0")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "published=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT
          if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: $PUBLISHED_VERSION → $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $CURRENT_VERSION"
          fi
        shell: bash

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: npm publish
        working-directory: ./cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        if: steps.version.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.current }}';
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `teamspec@${version}`,
              body: `## Release v${version}\n\nPublished to npm registry.\n\n### Install\n\`\`\`bash\nnpm install -g teamspec@${version}\n\`\`\`\n\n### What's New\n\nSee [CHANGELOG](https://github.com/teamspec/teamspec/blob/main/CHANGELOG.md) for details.`,
              draft: false,
              prerelease: false,
            });

      - name: Skip publish (version unchanged)
        if: steps.version.outputs.changed == 'false'
        run: echo "⏭️ Skipping publish - version ${{ steps.version.outputs.current }} already published"

      - name: Publish workflow status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const jobStatus = '${{ job.status }}';
            const version = '${{ steps.version.outputs.current }}';
            const changed = '${{ steps.version.outputs.changed }}';
            if (changed === 'true') {
              console.log(`✅ teamspec@${version} published to npm`);
            } else {
              console.log(`ℹ️ teamspec@${version} already published, skipped`);
            }
